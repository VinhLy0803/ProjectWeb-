<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="style_Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên người dùng" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Ghi nhớ</label>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn"><link rel="stylesheet" href="index.html">Đăng nhập</button>

            <div class="register-link">
                <p>Chưa có tài khoản? <a href="Register.html">Đăng ký</a></p>
            </div>
        </form>

        <a href="Trang_chủ.html">Quay về Trang chủ</a>
    </div>
</body>
</html>
